<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="timer">0</h1>
            <h1>Current set: <span id="current-set">0</span></h1>
            <h1>Current round: <span id="current-round">0</span></h1>
            <button id="start" onclick="start();">Start</button>
            <button id="stop" onclick="stop();">Stop</button>
            <button id="reset" onclick="reset();">Reset</button>
            <button id="reset" onclick="toDefault();">Default</button>
        </div>
        <div id="inputs">
            <div>
                <label for="sec-to-work">WORK</label><br>
                <input id="sec-to-work" type="text" value="45" default-value="45">
            </div>
            <div>
                <label for="sec-to-rest">REST</label><br>
                <input id="sec-to-rest" type="text" value="15" default-value="15">
            </div>
            <div>
                <label for="sets">SETS</label><br>
                <input id="sets" type="text" value="7" default-value="7">
            </div>
            <div>
                <label for="big-rest">BIG REST</label><br>
                <input id="big-rest" type="text" value="120" default-value="120">
            </div>
        </div>
    </div>
</body>
<script src="js/sleep.min.js"></script>
<script src="js/app.js"></script>
</html>
